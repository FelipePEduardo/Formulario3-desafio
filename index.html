<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./image/img1.png" alt="desenho de balão de avaliação" />
      </header>

      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="first-title">Informações pessoais</legend>
            <div class="form">
              <div class="together">
                <div class="input-wrapper">
                  <label for="event-name">Nome</label>
                  <input type="text" id="event-name" required />
                </div>
                <div class="input-wrapper">
                  <label for="event-lastname">Sobrenome</label>
                  <input type="text" id="event-lastname" required />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="event-email"
                  >Email<span>(digite um email válido)</span></label
                >
                <input type="email" id="event-email" required />
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form">
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>

              <div class="input-wrapper">
                <label for="event-mentor"
                  >Selecione quem foi o seu mentor</label
                >
                <select id="event-mentor" required>
                  <option value="mentors">Mentor 1</option>
                  <option value="mentors2">Mentor 2</option>
                  <option value="mentors3">Mentor 3</option>
                </select>
              </div>

              <div class="input-wrapper">
                <label for="event-feedback">Feedback sobre o mentor</label>
                <textarea id="event-feedback" required></textarea>
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="event-doubts" required />
                <label for="event-doubts"
                  >Todas as minhas dúvidas foram esclarecidas durante a
                  mentoria.</label
                >
              </div>
            </div>
          </fieldset>
        </div>

        <div class="form">
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Agendando próxima mentoria</legend>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data<span>(DD/MM/AA)</span></label>
                  <input type="date" id="event-date" required />
                </div>

                <div class="input-wrapper">
                  <label for="event-beggin">Das</label>
                  <input type="time" id="event-beggin" required />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" required />
                </div>
              </div>
            </div>
          </fieldset>
        </div>

        <footer>
          <button>Salvar</button>
        </footer>
      </form>
    </div>
  </body>
</html>
